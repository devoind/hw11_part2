<!--Создадим представление /search/<candidate_name> для поиска по совпадению-->
<!--Выведите тех кандидатов, в имени у которых содержится candidate_name-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список найденных кандидатов</title>
</head>
<body>
    <h1>Найдено кандидатов {{ candidates_len }}</h1>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
    {% endfor %}
</body>
</html>
